<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit category</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/category.css" />
    <link rel="stylesheet" href="css/addcategory.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="k-sidebar" id="sidebar">
      <div class="k-logo">
        <div>
          <p class="p-0 m-0 text-start text-lg-center">LOGO</p>
        </div>
        <div>
          <button class="k-close-sidebar" id="closeSidebar">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <ul class="k-sidebar-menu">
        <li>
          <a href="#" class="d-flex align-items-center">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="active d-flex align-items-center">
            <img src="images/s2.svg" alt="" class="text-dark" />
            <span class="ps-2">Category</span>
          </a>
        </li>
        <li>
          <a href="#" class="d-flex align-items-center">
            <i class="fas fa-layer-group"></i>
            <span>Subcategory</span>
          </a>
        </li>
        <li>
          <a href="#" class="d-flex align-items-center">
            <i class="fas fa-paw"></i>
            <span>Pets</span>
          </a>
        </li>
        <li>
          <a href="#" class="d-flex align-items-center">
            <i class="fas fa-shopping-basket"></i>
            <span>Accessories</span>
          </a>
        </li>
        <li>
          <a href="#" class="d-flex align-items-center">
            <i class="fas fa-concierge-bell"></i>
            <span>Services</span>
          </a>
        </li>
        <li>
          <a href="#" class="d-flex align-items-center">
            <i class="fas fa-user"></i>
            <span>User</span>
          </a>
        </li>
        <li>
          <a href="#" class="d-flex align-items-center">
            <i class="fas fa-history"></i>
            <span>Adoption History</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="k-content">
      <div class="k-add-content">
        <div class="k-header">
          <div>
            <button
              class="k-toggle-sidebar"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="k-user-info">
            <img src="images/profile-img.png" alt="User Avatar" />
            <div>
              <div class="fw-bold">Wade Warren</div>
              <div class="small text-muted">Admin</div>
            </div>
          </div>
        </div>
        <div class="k-modal">
          <div class="add-btn">
            <h2 class="k-modal-title ps-4">Edit Category</h2>
          </div>
          <div class="k-modal-body">
            <div class="k-form-group">
              <label class="k-form-label">Category</label>
              <input
                type="text"
                class="k-form-control"
                placeholder="Category Name"
              />
            </div>
            <div class="k-img-update position-relative">
              <div class="k-img-up-box">
                <img src="images/update-dog.png" alt="Corgi dog" />
              </div>
              <div class="k-up-delete-img">
                <div class="k-delete-img-box">
                  <img src="images/delete.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="k-modal-footer">
            <button class="k-btn-cancel">Cancel</button>
            <button class="k-btn-update">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- offcanvas sidebar -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="k-sidebar" id="sidebar">
          <!-- Sidebar content remains the same -->
          <div class="k-logo">
            <div>
              <p class="p-0 m-0 text-start text-lg-center">LOGO</p>
            </div>
            <div>
              <button
                class="k-close-sidebar"
                id="closeSidebar"
                data-bs-dismiss="offcanvas"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <ul class="k-sidebar-menu">
            <li>
              <a href="#">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#" class="active d-flex align-items-center">
                <img src="images/s2.svg" alt="" class="text-dark" />
                <span class="ps-2">Category</span>
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center">
                <i class="fas fa-layer-group"></i>
                <span>Subcategory</span>
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center">
                <i class="fas fa-paw"></i>
                <span>Pets</span>
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center">
                <i class="fas fa-shopping-basket"></i>
                <span>Accessories</span>
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center">
                <i class="fas fa-concierge-bell"></i>
                <span>Services</span>
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center">
                <i class="fas fa-user"></i>
                <span>User</span>
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center">
                <i class="fas fa-history"></i>
                <span>Adoption History</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
