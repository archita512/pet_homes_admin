<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        overflow-x: hidden;
        background-color: white;
      }

      .k-login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .k-main-container {
        width: 100%;
        max-width: 1200px;
        height: 600px;
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        display: flex;
        position: relative;
      }

      .k-pet-image {
        flex: 1;
        background-image: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-37BAV7Bbld99no2ZOGW50KcFaq0vHs.png");
        background-size: cover;
        background-position: left center;
        min-height: 100%;
      }

      .k-login-form-container {
        width: 400px;
        padding: 30px;
        background-color: #f5efe6;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .k-logo {
        text-align: center;
        color: #8b6e4e;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .k-login-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
      }

      .k-login-subtitle {
        font-size: 14px;
        color: #777;
        margin-bottom: 25px;
      }

      .k-form-label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }

      .k-form-control {
        border-radius: 4px;
        border: 1px solid #ddd;
        padding: 10px 12px;
        margin-bottom: 15px;
      }

      .k-password-container {
        position: relative;
      }

      .k-password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        font-size: 14px;
      }

      .k-remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .k-forgot-password {
        color: #dc3545;
        text-decoration: none;
      }

      .k-login-btn {
        background-color: #8b6e4e;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 12px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
      }

      .k-login-btn:hover {
        background-color: #7a5f41;
      }

      /* Responsive styles */
      @media (max-width: 992px) {
        .k-main-container {
          flex-direction: column;
          height: auto;
          max-width: 500px;
        }

        .k-pet-image {
          height: 300px;
          min-height: auto;
        }

        .k-login-form-container {
          width: 100%;
        }
      }

      @media (max-width: 576px) {
        .k-pet-image {
          height: 200px;
        }

        .k-login-form-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="k-login-container">
      <div class="k-main-container">
        <div class="k-pet-image"></div>
        <div class="k-login-form-container">
          <div class="k-logo">LOGO</div>

          <h2 class="k-login-title">Login</h2>
          <p class="k-login-subtitle">Welcome back! Please sign in</p>

          <form>
            <div class="mb-3">
              <label for="email" class="k-form-label">Email</label>
              <input
                type="email"
                class="form-control k-form-control"
                id="email"
                placeholder="Your Email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="k-form-label">Password</label>
              <div class="k-password-container">
                <input
                  type="password"
                  class="form-control k-form-control"
                  id="password"
                  placeholder="Your Password"
                />
                <span class="k-password-toggle" onclick="togglePassword()">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-eye"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                    />
                    <path
                      d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                    />
                  </svg>
                </span>
              </div>
            </div>

            <div class="k-remember-forgot">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="k-forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="k-login-btn">Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const passwordToggle = document.querySelector(".k-password-toggle");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                    </svg>
                `;
        } else {
          passwordInput.type = "password";
          passwordToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>
                `;
        }
      }
    </script>
  </body>
</html>
